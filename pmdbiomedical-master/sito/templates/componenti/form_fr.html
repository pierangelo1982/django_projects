
<form action="/contact/" method="post">{% csrf_token %}

        <div class="form-group col-sm-6 contactme">
            <label for="exampleInputEmail1" class="texttext" >Nom:</label>
            <input name="nome" type="text" class="form-control livello" id="exampleInputEmail1" placeholder="" required>
          </div>

          <div class="form-group col-sm-6 contactme">
            <label for="exampleInputEmail1" class="texttext">Prenom:</label>
            <input name="cognome" type="text" class="form-control livello" id="exampleInputEmail1" placeholder="" required>
          </div>

          <div class="form-group col-sm-6 contactme">
            <label for="exampleInputEmail1" class="texttext">Téléphone:</label>
            <input name="telefono" type="text" class="form-control livello" id="exampleInputEmail1" placeholder="">
          </div>

          <div class="form-group col-sm-6 contactme" class="texttext">
            <label for="exampleInputEmail1" class="texttext">Fax:</label>
            <input name="fax" type="text" class="form-control livello" id="" placeholder="">
          </div>

          <div class="form-group col-sm-6 contactme">
            <label for="exampleInputEmail1" class="texttext">Email:</label>
            <input name="email" type="text" class="form-control livello" id="" placeholder="" required>
          </div>

          
          <div class="form-group col-sm-6 contactme">
            <label for="exampleInputEmail1" class="texttext">Ville:</label>
            <input name="citta" type="text" class="form-control livello" id="" placeholder="">
          </div>

          <div class="form-group col-sm-12 contactme">
            <label for="exampleInputEmail1" class="texttext">adresse de rue:</label>
            <input name="indirizzo" type="text" class="form-control livello" id="" placeholder="">
          </div>



          <div class="form-group col-sm-12 contactme" style="">
            <label class="formcontrolcontatti texttext" for="">Message:</label>
            <textarea name="messaggio" class="form-control formcontrolcontatti" rows="11"></textarea>
          </div>

          

          <button type="submit" class="btn btn-default" style="margin-left: 20px;">ENVOYER</button>
    </form>
